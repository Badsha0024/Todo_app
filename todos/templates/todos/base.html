{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Todo App
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    {% block extra_head %}

    {% endblock %}

    <style>
        html,
        body {
          height: 100%;
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 1rem;
          color: #333;
          background-color: #ebf8fa; /* Elegant light background */
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          scroll-behavior: smooth;
        }

        body {
          display: flex;
          flex-direction: column;
        }

        main {
          flex: 1;
          padding-top: 2rem;
          padding-bottom: 2rem;
        }

        .main-container {
          background: #fff;
          border-radius: 1rem;
          border: 1px solid #e9eef4;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.03);
          padding: 2rem;
        }

        a {
          text-decoration: none;
          transition: all 0.2s ease-in-out;
        }

        a:hover {
          text-decoration: underline;
        }

        footer {
          background-color: #f0f4f8;
          border-top: 1px solid #dee2e6;
          padding: 1rem 0;
          text-align: center;
          font-size: 0.9rem;
          color: #666;
        }

        /* Scrollbar styling (optional) */
        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-thumb {
          background-color: #cbd5e1;
          border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
          background-color: #f5f9ff;
        }
      </style>

    
  </head>

  <body>
    <!-- Navbar -->
    {% include 'todos/nav.html' %}

    <!-- Flash Messages -->
    {% include 'todos/messages.html' %}

    <!-- Page Content -->
    <main class="container my-4">
      <div class="main-container">
        {% block content %}
          <!-- Page-specific content goes here -->
        {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer>
      {% include 'todos/footer.html' %}
    </footer>

    

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
      <!-- Notification Script -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const notificationDropdown = document.getElementById('notificationDropdown');
          if (notificationDropdown) {
            notificationDropdown.addEventListener('click', function () {
              fetch("{% url 'mark_notifications_read' %}", {
                method: 'GET',
                headers: {
                  'X-Requested-With': 'XMLHttpRequest'
                }
              })
                .then((response) => response.json())
                .then((data) => {
                  const badge = notificationDropdown.querySelector('.badge');
                  if (badge) badge.remove();
                });
            });
          }
        });
      </script>
    {% endblock %}
  </body>
</html>
