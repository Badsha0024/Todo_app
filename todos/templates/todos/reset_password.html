{% extends 'base.html' %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">

            <div class="text-center mb-4">
              <h2 class="mb-2">ðŸ”’ Reset Your Password</h2>
              <p class="text-muted">Enter a new password to reset your account.</p>
            </div>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <form method="POST">
              {% csrf_token %}

              <div class="form-floating mb-3">
                {{ form.password }}
                <label for="{{ form.password.id_for_label }}">New Password</label>
              </div>

              <div class="form-floating mb-3">
                {{ form.confirm_password }}
                <label for="{{ form.confirm_password.id_for_label }}">Confirm Password</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
