{% extends 'base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="card shadow rounded-4 p-4 mx-auto" style="max-width: 500px;">
      <div class="text-center">
        <h2 class="mb-3">✅ Reset Link Sent</h2>
        <p class="lead">Hello <strong>{{ username }}</strong>,</p>
        <p>We’ve sent a password reset link to:</p>
        <p class="fw-bold">{{ masked_email }}</p>
        <p>Please check your inbox and follow the link to reset your password.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
