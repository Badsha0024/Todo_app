{% extends 'todos/base.html' %}
{% load static %}

{% block content %}
<section class="bg-light py-4 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="{% static 'todos/logo.png' %}" alt="Logo" width="48" height="48" class="rounded-circle border border-2 border-primary shadow-sm" />
              <h3 class="mt-3 text-primary">Sign Up</h3>
              <p class="text-muted small">Create a new account to get started</p>
            </div>

            <form method="POST" action="{% url 'register' %}" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="row gy-3">

                <div class="col-12">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Email address" required>
                    <label for="email">Email</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <input type="password" class="form-control rounded-3" id="password1" name="password1" placeholder="Password" required>
                    <label for="password1">Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <input type="password" class="form-control rounded-3" id="password2" name="password2" placeholder="Confirm Password" required>
                    <label for="password2">Confirm Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-3">
                      <i class="bi bi-person-plus me-2"></i> Register
                    </button>
                  </div>
                </div>

                <div class="col-12 text-center mt-3">
                  <p class="text-secondary">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-primary">Log in</a>
                  </p>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
