{% extends 'todos/base.html' %}
{% load static %}

{% block content %}
  <!-- Registration Form -->
  <section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <img src="{% static 'todos/logo.png' %}" alt="Logo" height="32" class="rounded-circle" />
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create a new account</h2>
              <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="username" id="username" placeholder="Username" required />
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required />
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required />
                      <label for="password1" class="form-label">Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required />
                      <label for="password2" class="form-label">Confirm Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-outline-primary btn-lg" type="submit">Register</button>
                    </div>
                  </div>

                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">
                      Already have an account?
                      <a href="{% url 'login' %}" class="link-primary text-decoration-none">Log in</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
