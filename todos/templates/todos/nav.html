{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <div class="container-fluid">

    <!-- Logo & Brand -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
      <img src="{% static 'todos/logo.png' %}" alt="Logo" height="40" class="me-2 rounded-circle">
      <span class="fw-bold text-primary">TodoMaster</span>
    </a>

    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
      aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Navbar -->
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'dashboard' %}">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'task_list' %}">My Tasks</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold" href="#" id="categoryDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
          <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            <li><a class="dropdown-item" href="{% url 'category_todos' 1 %}">Work</a></li>
            <li><a class="dropdown-item" href="{% url 'category_todos' 2 %}">Personal</a></li>
            <li><a class="dropdown-item" href="{% url 'category_todos' 3 %}">Fitness</a></li>
            <li><a class="dropdown-item" href="{% url 'category_todos' 4 %}">Study</a></li>
            <li><a class="dropdown-item" href="{% url 'category_todos' 5 %}">Others</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'create_task' %}">Add Task</a>
        </li>
      </ul>

      <!-- Right Side: Search and Auth -->
      <form class="d-flex me-3" method="get" action="{% url 'search_tasks' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search" required>
        <button class="btn btn-outline-primary" type="submit">🔍</button>
      </form>

      {% if user.is_authenticated %}
        <div class="dropdown">
          <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            👤 {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      {% else %}
        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
